<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration</title>
    <!-- Add Bootstrap CSS from CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
        }

        #container {
            text-align: center;
            padding: 50px;
        }

        a.btn {
            padding: 12px 20px;
            font-size: 18px;
            cursor: pointer;
            margin: 10px;
            transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out;
        }

        a#loginButton.btn-primary {
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 4px;
        }

        a#registerButton.btn-success {
            background-color: #2ecc71;
            color: #fff;
            border: none;
            border-radius: 4px;
        }

        a.btn:hover {
            background-color: #555;
            color: #fff;
        }
    </style>
</head>

<body>
    <div id="container">
        <h1>Login and Registration</h1>
        <!-- Use <a> tags with Bootstrap classes -->
        <a id="loginButton" class="btn btn-primary" href="login">Login</a>
        <a id="registerButton" class="btn btn-success" href="registration">Register</a>
    </div>

    <!-- Add Bootstrap JS and jQuery from CDN (required for Bootstrap functionality) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
