<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <!-- Add Bootstrap CSS from CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            color: #343a40;
        }

        label {
            display: block;
            margin: 15px 0 5px;
            color: #495057;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px;
            box-sizing: border-box;
            border: 1px solid #ced4da;
            border-radius: 4px;
        }

        button {
            padding: 12px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
            transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out;
        }

        button:hover {
            background-color: #0056b3;
        }

        a {
            color: #007bff;
        }

        a:hover {
            color: #0056b3;
        }
    </style>
</head>

<body>
    <div id="container" th:fragment="content">
        <div th:if="${succMsg}">
            <p th:text="${succMsg}" class="text-success"></p>
            <p class="mt-3">
                Already have an account? <a href="/">Login</a>
            </p>
        </div>
        <div th:unless="${succMsg}">
            <p th:text="${errMsg}" class="text-danger"></p>
            <h1>Create an Account</h1>
            <form th:action="@{/registration}" method="POST" th:object="${user}" id="registrationForm"
                autocomplete="off">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" th:field="*{fName}" class="form-control"
                    required>
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" th:field="*{lName}" class="form-control"
                    required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" th:field="*{email}" class="form-control" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" th:field="*{password}" class="form-control"
                    required>
                <button type="submit" class="btn btn-primary btn-block">Register</button>
            </form>
            <p class="mt-3">
                Already have an account? <a href="/">Login</a>
            </p>
        </div>
    </div>

    <!-- Add Bootstrap JS and jQuery from CDN (required for Bootstrap functionality) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
